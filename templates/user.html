<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas informações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('welcome') }}">
            <button class="btn_nav">Voltar</button>
        </a>
    </nav>
    <main>
        <h2>Suas informações</h2>
        <div class="tabela_info">
            <table>
                <tr>
                    <th>Nome</th>
                    <td>{{ current_user.first_name}} {{ current_user.last_name }}
                </tr>
                <tr>
                    <th>Endereço</th>
                    <td>{{ current_user.endereco }}</td>
                </tr>
                <tr>
                    <th>Data de Nascimento</th>
                    <td>{{ current_user.data_nascimento }}</td>
                </tr>
                <tr>
                    <th>Forma de Pagamento</th>
                    <td>[Forma de Pagamento do Usuário]</td>
                </tr>
                <tr>
                    <th>Dias de Treino</th>
                    <td>[Dias de Treino do Usuário]</td>
                </tr>
            </table>        
        </div>
    </main>
</body>
</html>

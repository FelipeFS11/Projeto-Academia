<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <nav>
            <div class="top-bar">
                <div class="left-section">
                    <button class="back-button">
                        <a href="{{ url_for('welcome') }}">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                    </button>
                </div>
            </div>
        </nav>
        <main>
            <h2>Fale com um Personal</h2>
            <div class="chat-box">
                <a><link rel="stylesheet" href="{{ url_for('static', filename='caixademsg.css') }}"></a>
                <div class="messages" id="messages"></div>
                <input type="text" id="messageInput" placeholder="Mensagem">
                <button type="submit" class="button" onclick="sendMessage()">Enviar</button>
            </div>
        </main>
    </div>
    <script>
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let message = input.value.trim();
            if (message !== "") {
                let messagesContainer = document.getElementById("messages");
                let messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                input.value = "";
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>

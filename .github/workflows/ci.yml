name: CI

on:
  push:
    branches: [ "main" ] # Ou o nome da sua branch principal
  pull_request:
    branches: [ "main" ] # Ou o nome da sua branch principal

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Add project directory to PYTHONPATH
      run: echo "PYTHONPATH=$(pwd):$PYTHONPATH" >> $GITHUB_ENV
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8" # Ou a versão do Python que você está usando
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Se você tiver um arquivo requirements.txt
        pip install pytest pytest-cov
    - name: Run tests with coverage
      run: pytest --cov=app tests/
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Se você estiver usando o Codecov
        fail_ci_if_error: true

         